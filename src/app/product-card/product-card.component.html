<img [src]="product.thumbnail" class="img-fluid" style="width: 100%;height: 200px;" alt="">
<div class="card-body d-flex justify-content-between align-items-start flex-column">
    <h5 class="card-title text-truncate" style="width: 100%;">{{product.title}}</h5>
    <p class="card-text p-0 m-0 text-wrap text-truncate" style="max-height: 50px;">{{product.description}}</p>
    <p class="card-text py-2 fw-bold m-0">${{product.price-(product.price*(product.discountPercentage/100))}}<sub class="text-decoration-line-through fs-6 fw-normal text-danger"> ${{product.price}}</sub></p>
    <a (click)="redirectToDetails(product.id)" class="btn btn-primary mb-3" style="font-size: 18px;">Show Details</a>
    <div *ngIf="isAdd; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <a class="btn btn-danger" style="font-size: 16px;" (click)="removeFromCart()">Remove From Cart</a>
    </ng-template>
    <ng-template #elseBlock>
        <a class="btn btn-secondary" style="font-size: 16px;" (click)="addToCart()">Add to Cart</a>
    </ng-template>
   
</div>
